name: flutter_appcenter_bundle
description: This plugin currently bundles AppCenter Analytics, Crashes and Distribute. To learn more about AppCenter, go to https://aka.ms/appcenterdocs
version: 1.0.0
homepage: https://github.com/IngSm/flutter_appcenter_bundle_updated_to_null_safety
publish_to: https://pub.dev/

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: any
  test: any

flutter:
  plugin:
    platforms:
      android:
        package: flutter_appcenter_bundle
        pluginClass: FlutterAppcenterBundlePlugin
      ios:
        pluginClass: FlutterAppcenterBundlePlugin
